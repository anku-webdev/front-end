   <script>
    let fullname = document.querySelector('#fullName');
let phoneNumber = document.querySelector('#phoneNumber');
let email = document.querySelector('#email');
let inputPassword = document.querySelector('#input-password');

// Toggle Password Visibility
let hideShowBtn = document.querySelector('.showHide');
hideShowBtn.addEventListener('click', () => {
    inputPassword.type = inputPassword.type === "password" ? "text" : "password";
});

// Submit Button
let submitBtn = document.querySelector('#submitBtn');
submitBtn.addEventListener('click', (event) => {
    event.preventDefault(); // Prevent page reload

    // Check if any field is empty
    if (
        fullname.value.trim() === "" ||
        email.value.trim() === "" ||
        phoneNumber.value.trim() === "" ||
        inputPassword.value.trim() === ""
    ) {
        alert("Please fill in all the fields!");
        return; // Stop the function here
    }

    // Create data object with input values
    let userdata = {
        fullname: fullname.value,
        email: email.value,
        phoneNumber: phoneNumber.value,
        password: inputPassword.value
    };

    // Store data in localStorage
    localStorage.setItem("formData", JSON.stringify(userdata));

    // Retrieve and log data
    let accessFormdata = JSON.parse(localStorage.getItem('formData'));
    console.log(accessFormdata.fullname);
    console.log(accessFormdata.email);
    console.log(accessFormdata.phoneNumber);
    console.log(accessFormdata.password);
});
